<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>诗琦生日快乐</title>
    <link rel="stylesheet" href="/css/ski.css" />
</head>

<body>
<audio src="/music/happybirthday.mp3" autoplay loop id="vd"></audio>
<canvas id="canvas" style="position:absolute;width:100%;height:100%;z-index:8888"></canvas>
<canvas style="position:absolute;width:100%;height:100%;z-index:9999" class="canvas" ></canvas>
<div class="overlay">
    <div class="tabs">
        <div class="tabs-labels"><span class="tabs-label"></span><span class="tabs-label"></span><span class="tabs-label"></span></div>
        <div class="tabs-panels">
            <ul class="tabs-panel commands">
            </ul>
        </div>
    </div>
</div>
</body>

<script type="application/javascript" src="/js/ski.js"></script>
<script type="text/javascript">
    window.onload = function(){
        setInterval("toggleSound()",100);
    }

    function toggleSound() {
        var music = document.getElementById("vd");//获取ID

        if (music.paused) { //判读是否播放
            music.paused=false;
            music.play(); //没有就播放
        }
    }
</script>
</html>
